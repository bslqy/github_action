# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "feature/*" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  DEV:
    # This workflow contains a single job called "build"
    name: "step CI DEV"
    environment: dev
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Repo
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        uses: actions/checkout@v3
        
      - name: Initialize workflow variables
        id: vars
        shell: bash
        run: |
        echo ::set-output name=DESTROY::${destroy}
        echo ::set-output name=ECRBUILD::${ecrBuild}

    - name: Set Image Name
      id: set_image_name
      run: echo "::set-output name=image_name::$(echo ${GITHUB_REPOSITORY} | awk  -F / '{print $2}')"
    - name: Set image tag
      id: set_image_tag
      run: echo "::set-output name=image_tag::${GITHUB_SHA::8}"   

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo dev environment

    outputs:
      DESTROY: ${{ steps.vars.outputs.DESTROY }}
      ECRBUILD: ${{ steps.vars.outputs.ECRBUILD }}
      IMAGE_NAME: ${{ steps.set_image_name.outputs.image_name }}
      IMAGE_TAG: ${{ steps.set_image_tag.outputs.image_tag }}
  

  PUBLISH_TO_STAGE:
    # This workflow contains a single job called "build"
    name: "step CI STAGE"
    environment: stage
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs:
      - DEV

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a multiple-line script
        env: 
          VAR_image_name: ${{ needs.DEV.outputs.IMAGE_NAME}}
          VAR_image_tag: ${{ needs.DEV.outputs.IMAGE_TAG}}
        run: |
          echo $VAR_image_name
          echo $VAR_image_tag

